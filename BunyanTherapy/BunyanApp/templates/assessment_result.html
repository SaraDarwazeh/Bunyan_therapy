<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-header h1 {
            font-size: 24px;
            color: #333;
        }
        .result-body {
            text-align: center;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #2ecc71;
        }
        .date {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
        }
        .comment {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="result-container">
    <div class="result-header">
        <h1>{{assessment.get_type_display}} Assessment Score</h1>
    </div>
    <div class="result-body">
        {% if score %}
            <div class="score">{{ score }}</div>
            <div class="date">Taken on: {{ created_at|date:"F j, Y, g:i a" }}</div>
            <div class="comment">{{ score_comment }}</div>
        {% else %}
            <p>No assessment results found.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
