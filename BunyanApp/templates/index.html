<!DOCTYPE html>
<html lang="en">

<head>
  <title>GymGate - Add User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style_index.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 40px;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 1s ease;
      position: relative;
    }

    .option:hover {
      transform: scale(1.1);
    }

    .option input[type="radio"] {
      display: none;
    }

    .circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 3px solid transparent;
      display: inline-block;
      margin-bottom: 10px;
      position: relative;
      transition: background 1s, transform 1s;
    }

    .circle-left {
      background-color: #28a745; /* Dark green */
    }

    .circle-mid-left {
      background-color: #33cc33; /* Green */
    }

    .circle-mid-right {
      background-color: #99e699; /* Light green */
    }

    .circle-right {
      background-color: #ff9999; /* Light red */
    }

    .circle-extreme-right {
      background-color: #ff4d4d; /* Red */
    }

    .option input[type="radio"]:checked + .circle {
      background-color: transparent;
    }

    .option input[type="radio"]:checked + .circle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      background: currentColor;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .text {
      color: #333;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h1>Mental Health Assessment</h1>
    <form method="post" action="">
      {% csrf_token %}
      {% for question in questions %}
        <div class="question">
          <p>{{ forloop.counter }}. {{ question.text }}</p>
          <div class="options">
            {% for choice in question.choices.all %}
              <label class="option">
                <input type="radio" name="question_{{ question.id }}" value="{{ choice.points }}">
                <span class="circle
                  {% if forloop.first %}circle-left
                  {% elif forloop.last %}circle-extreme-right
                  {% elif forloop.counter <= 2 %}circle-mid-left
                  {% elif forloop.counter >= 4 %}circle-mid-right
                  {% else %}circle-right{% endif %}"></span>
                <span class="text">{{ choice.text }}</span>
              </label>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
